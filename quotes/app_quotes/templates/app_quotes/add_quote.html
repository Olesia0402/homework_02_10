{% extends 'app_quotes/base.html' %}

{% block body %}
<form method="POST" action="{% url 'app_quotes:add_quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the quote:
            {{form.quote}}
        </label>
        <span>{{form.errors.quote}}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author:
            {{form.author}}
        </label>
        <span>{{form.errors.author}}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the tags:
            {{form.tags}}
        </label>
        <span>{{form.errors.tags}}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
